        .pic1{

\        }

        }

    </style>
</head>
<body>

<script>
$(".d2 img").mouseenter(
    function () {
     w=$(this).position().left;
     h=$(this).position().top+200;
     $(".pic1").css({'top':h+'px','left':w+'px'}).show();

    }
)
