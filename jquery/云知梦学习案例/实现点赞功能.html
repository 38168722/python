<html>
<head>
    <title>Title</title>
    <META http-equiv=Content-Type content="text/html; charset=gb2312">
</head>
<body>
<img src="g1.png" alt=""><br>
<button >点赞(<span>50</span>)</button>

<script src="jquery-1.8.3.min.js"></script>
<script>
    i=0;
    $("button").click(
        function () {
            if(i==0){
                zan=parseInt($("span").html());
                $("span").html(zan+1);
//                $("button").attr("disabled","disabled");
            }else{
                alert("你已经点过赞了");
            }
            i++;
        }
    )

</script>
</body>
</html>
