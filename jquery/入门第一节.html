<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>入门第一节</title>

<body>
<button>添加</button>
<table border="1" align="center">
    <thead>
        <tr>
            <td>姓名</td>
            <td>年龄</td>
            <td>性别</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>张三</td>
            <td>30</td>
            <td>男</td>
        </tr>
    </tbody>
</table>
<!--<script src="jquery.min.js"></script>-->
<script>
    var tbody=document.getElementsByTagName("tbody")[0];
    var button=document.getElementsByTagName("button")[0];
    console.log(button);
    console.log(tbody);
    var s="<tr><td>张三</td><td>30</td><td>男</td></tr>";
    button.onclick=function () {
        tbody.innerHTML+=s;
    }
</script>
</body>
</html>
