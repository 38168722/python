<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <META http-equiv=Content-Type content="text/html; charset=gb2312">
    <title>表格增减</title>
    <style>
   .back{
        width: 100%;
        height: 2000px;
        border: 1px solid red;
    }
    .shade{
        position: fixed;
        left:0;
        right:0;
        top:0;
        bottom: 0;
        background-color: darkgray;
        opacity: 0.5;
    }
    .model{
        position: fixed;
        top: 100px;
        left:40%;
        width: 300px;
        height: 250px;
        background-color: white;
        text-align: center;
    }

    .hide{
        display: none;
    }

    </style>
</head>
<body>
<div>
<button id="btn">添加</button>
<table id="d1" border="1">


</table>

</div>
<script>
    var btn=document.getElementById("btn");
    btn.onclick=function () {
        var tbd=document.getElementById("d1");
        var tr=document.createElement("tr");
        var td=document.createElement("td");
        td.innerText="hello world";
        tr.appendChild(td)
        tbd.appendChild(tr);
    }
</script>
</body>
</html>
