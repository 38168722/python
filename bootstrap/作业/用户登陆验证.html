<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>用户登陆验证</title>
    <META http-equiv=Content-Type content="text/html; charset=gb2312">
    <link rel="stylesheet" href="../bootstrap3/css/bootstrap.min.css"/>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <style>
        .container{
            margin-top:100px;
        }
    </style>
</head>
<body>
<div class="container">
<div class="col-md-4 col-md-offset-4 text-center">
    <span class="lead ">用户登陆</span>
</div>
<div class="col-md-4 col-md-offset-4">
<form>
  <div class="form-group">
    <label for="username">用户名:</label>
    <input type="text" class="form-control" id="username" placeholder="username">
  </div>
  <div class="form-group">
    <label for="userpassword">密码:</label>
    <input type="password" class="form-control" id="userpassword" placeholder="Password">
  </div>
  <button type="button" class="btn btn-default">登陆</button>
</form>
</div>
</div>
<script>
   $("#username").blur(function () {
       if($("#username").val().length==0){
           $("#username").parent().append("<span class='alert-danger'>用户名不能为空</span>")
       }
   });

  $("#username").focus(function () {
       if($("#username").val().length==0){
           $("#username").next().remove();
       }
   });

 $("#userpassword").blur(function () {
       if($("#userpassword").val().length==0){
           $("#userpassword").parent().append("<span class='alert-danger'>密码不能为空</span>")
       }
   });

  $("#userpassword").focus(function () {
       if($("#userpassword").val().length==0){
           $("#userpassword").next().remove();
       }
   });

  $(".btn-default").click(
      function () {
          if($("#userpassword").val().length!=0&&$("#username").val().length!=0){
              console.log("操你妈的");
                  window.location.href="http://www.baidu.com";
            }
      }
  )
</script>
</body>
</html>
