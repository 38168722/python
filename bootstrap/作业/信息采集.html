<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>信?采集</title>
    <META http-equiv=Content-Type content="text/html; charset=gb2312">
    <link rel="stylesheet" href="../bootstrap3/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
<div class="page-header">
  <h1>信息收集卡<small> 共三步</small></h1>
</div>
<div class="progress">
  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
    60%
  </div>
</div>
<div class="panel  panel-primary">
  <div class="panel-heading">
    基本信息
  </div>
  <div class="panel-body">
  <form class="form-horizontal">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">姓名</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="username" placeholder="username">
    </div>
  </div>
<div class="form-group">
    <label for="phone" class="col-sm-2 control-label">手机</label>
    <div class="col-sm-5">
    <input type="text" class="form-control" id="phone" placeholder="phone number">
</div>
</div>
<div class="form-group">
    <label for="mail" class="col-sm-2 control-label">邮箱</label>
    <div class="col-sm-5">
    <input type="mail" class="form-control" id="mail" placeholder="email">
</div>
</div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-5">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>

  <div class="form-group">
    <label for="exampleInputFile" class="col-sm-2 control-label">头像</label>
      <div class="col-sm-10">
        <input type="file" id="exampleInputFile">
        <p class="help-block">只支持png、jpg、gif格式</p>
      </div>
  </div>



<div class="form-group">
<label for="exampleInputFile" class="col-sm-2 control-label">属性</label>
<div class="col-sm-10">
<div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
    我是一个好人
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
    我真是一个好人
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
    除了我世界上还有好人吗？
  </label>
</div>
</div>
</div>
    <button class="btn btn-default btn-success pull-right">下一步</button>
</form>
  </div>
</div>
</div>
</body>
</html>
