<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>js版动态增减表格</title>
    <META http-equiv=Content-Type content="text/html; charset=gb2312">
    <link rel="stylesheet" href="../bootstrap3/css/bootstrap.min.css"/>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <style>
        .container {
            margin-top: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-9 col-md-offset-2">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                添加学生信息
            </button>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>操作</th>
                </tr>
                </thead>

                <tbody class="tbody">
                <tr>
                    <td>egon</td>
                    <td>33</td>
                    <td>男</td>
                    <td>
                        <button class="btn btn-success edit">编辑</button>
                        <button class="btn btn-danger del">删除</button>
                    </td>
                </tr>

                <tr >
                    <td>alex</td>
                    <td>33</td>
                    <td>男</td>
                    <td class="copy">
                        <button class="btn btn-success edit">编辑</button>
                        <button class="btn btn-danger del">删除</button>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="usernaem">姓名</label>
                        <input type="text" class="form-control item" id="usernaem" placeholder="usernaem">
                    </div>

                    <div class="form-group">
                        <label for="age">年龄</label>
                        <input type="text" class="form-control item" id="age" placeholder="age">
                    </div>
                    <div class="form-group">
                        <label for="gender">性别</label>
                        <input type="text" class="form-control item" id="gender" placeholder="gender">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary addKeepBtn">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script>
    var tbody=document.getElementsByTagName("tbody")[0];
    var addKeepBtn=document.getElementsByClassName("addKeepBtn")[0];
    var oper_copy=document.getElementsByClassName("copy")[0].cloneNode(true);
    addKeepBtn.onclick=(
        function () {
            var inputs=document.getElementsByTagName("input");
            var ele_tr=document.createElement("tr");
            var tds=[];
            for(var i=0;i<inputs.length;i++){
                tds.push(inputs[i].value);
                var ele_td=document.createElement("td");
                ele_td.innerHTML=tds[i];
                ele_tr.appendChild(ele_td);
            }
            ele_tr.appendChild(oper_copy);
            console.log("ele tr yuansu",ele_tr);
            tbody.appendChild(ele_tr);

            // 关闭model对话框
             $("#myModal").modal("hide");
        }
    )

</script>
</body>
</html>
