<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>信息收集卡</title>
    <META http-equiv=Content-Type content="text/html; charset=gb2312">
    <link rel="stylesheet" href="bootstrap3/css/bootstrap.min.css"/>
</head>
<body>
    <div class="panel panel-default panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">基本信息</h3>
    </div>

<div class="container col-md-offset-4" style="margin-top:40px;margin-bottom: 40px;">
<form>
  <div class="form-group form-inline">
    <label for="username">姓名&nbsp;</label>
    <input type="text" class="form-control" id="username" placeholder="username">
  </div>
  <div class="form-group form-inline">
    <label for="phone">手机&nbsp;</label>
    <input type="text" class="form-control" id="phone" placeholder="phone">
  </div>
  <div class="form-group form-inline">
    <label for="phone">邮箱&nbsp;</label>
    <input type="mail" class="form-control" id="mail" placeholder="mail">
  </div>
  <div class="form-group form-inline">
    <label for="exampleInputPassword1">密码&nbsp;</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-inline">
    <label for="exampleInputFile" class="pull-left">头像&nbsp;&nbsp;</label>
    <input type="file" id="exampleInputFile">
     <p class="help-block control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;只支持png、jpg、gif格式</p>
  </div>

<div class="form-group">
    <label for="" class="pull-left">属性&nbsp;&nbsp;</label>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
        我是一个好人
      </label>
    </div>
    <div class="radio">
      <label>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
        我是一个坏人
      </label>
    </div>
    <div class="radio">
      <label>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
        我是神
      </label>
    </div>
</div>
  <button type="submit" class="btn btn-default">下一步</button>
</form>


</div>
</div>
</body>
</html>
